<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.springframework.org/schema/data/jaxb"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/index.html}">
<head>
<script type="text/javascript" src="../../../../ckeditor/ckeditor.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<meta charset="utf-8">
<title>BEEBRICK | ADMIN</title>
	<style>
		.error{
			color: red;
		}
	</style>
</head>

<body>
	<!-- page content -->
	<div class="right_col" role="main" layout:fragment="content">
		<div class="">
			<div class="clearfix"></div>

			<!-- Start Page Content -->
			<!-- ============================================================== -->
			<!-- Row -->
			<form th:object="${blog}" th:action="@{/admin/blog/save}" action="#"
				method="post">
				<div class="row">
					<div class="col-lg-12 col-xlg-9 col-md-7">
						<div class="card">
							<!-- Tab panes -->
							<div class="card-body">
								<form class="form-horizontal form-material">
									<div class="form-group">
										<label class="col-md-12" th:for="title">Tiêu đề</label>
										<div class="col-md-12">
											<input type="text" th:field="*{title}" id="Title"class="form-control form-control-line" /> 
											<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" id="title" class="error"></span> 
											<span id="title" class="error"></span>
										</div>
									</div>
									<div style="clear: both; display: block; height: 10px"></div>
									<div class="form-group">
										<label class="col-md-12" th:for="content">Nội dung</label>
										<div class="col-md-12">
											<textarea id="textarea" name="Content" style="width: 1015px; height: 175px" th:field="*{content}" onchange="alert('You just changed the textarea.')"></textarea>
											<span th:if="${#fields.hasErrors('content')}" th:errors="*{content}" id="content" class="error"></span> 
											<span id="content" class="error"></span>
										</div>
									</div>
									<div style="clear: both; display: block; height: 10px"></div>
									<div class="form-group">
										<div class="col-sm-12">
											<input type="submit" class="btn btn-success" value="Lưu" />
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<!-- Column -->
			</form>
			<!-- Row -->
			<!-- ============================================================== -->
			<!-- End PAge Content -->
			<!-- ============================================================== -->
		</div>
	</div>

	<!-- /page content -->
	<script type="text/javascript">
		var editor = '';
		$(document).ready(function() {
			editor = CKEDITOR.replace('textarea');
		});

		$("#Title").on('input', function() {
			var title = document.getElementById("Title").value;
			if (title != "") {
				document.getElementById("title").innerHTML = "";
			}
		});

		$("#textarea").on('change', function() {
			var content = document.getElementId("textarea").value;
			if (content != "") {
				document.getElementById("content").innerHTML = "";
			}
		});
	</script>
</body>
</html>
