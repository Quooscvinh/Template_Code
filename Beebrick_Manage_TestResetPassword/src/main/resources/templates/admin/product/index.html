<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.springframework.org/schema/data/jaxb"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/index.html}">
<head>
<meta charset="utf-8">
<title>BEEBRICK | ADMIN</title>
</head>

<body>
	<!-- page content -->
	<div class="right_col" role="main" layout:fragment="content">

		<div class="clearfix"></div>

		<div class="col-md-12 col-sm-12 ">
			<div class="x_panel">
				<div class="x_title">
					<h2>
						DANH SÁCH<small>SẢN PHẨM</small>
					</h2>

					<ul class="nav navbar-right panel_toolbox">
						<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
						<li><a href="/admin/product/add"><i class="fa fa-plus"></i></a></li>
						<li><a class="close-link"><i class="fa fa-close"></i></a></li>
					</ul>
					<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<div class="row">
						<div class="col-sm-12">
							<div class="card-box table-responsive">

								<div class="card-box table-responsive">
									<table id="datatable"
										class="table table-striped table-bordered" style="width: 100%">
										<thead>
											<tr>
												<th style="text-align: center;">STT</th>
												<th style="text-align: center;">Mã số</th>
												<th style="text-align: center;">Mã code</th>
												<th style="text-align: center;">Tên sản phẩm</th>
												<th style="text-align: center;">Hình</th>
												<th style="text-align: center;">Giá</th>
												<th style="text-align: center;">Số lượng</th>
												<th style="text-align: center;">Loại sản phẩm</th>
												<th style="text-align: center;">Nhà cung cấp</th>
												<th style="text-align: center;"></th>
												<th style="text-align: center;"></th>
											</tr>
										</thead>


										<tbody>
											<tr th:each="product,iterStat  : ${products}">
												<td th:text="${iterStat.count}"
													style="text-align: center; vertical-align: middle;" />
												<td th:text="${product.productID}"
													style="text-align: center; vertical-align: middle;" />
												<td th:text="${product.productCode}"
													style="text-align: center; vertical-align: middle;"></td>
												<td th:text="${product.productName}"
													style="text-align: center; vertical-align: middle;"></td>
												<td><img
													style="border-radius: 20%; vertical-align: middle; margin: 0 auto;"
													width="100" height="100"
													th:src="@{'/getimage/' + ${product.image}}" /></td>
												<td  th:text="${product.price}"  
													style="text-align: center; vertical-align: middle; ">
													
													</td>

												<!-- <td th:text="${user.fullname}"></td>
															<td th:text="${#temporals.format(user.birthday, 'dd/MM/yyyy')}"></td>
															<td th:text="${user.address}"></td>
															<td th:text="${user.email}"></td>
															<td th:text="${user.phone}"></td>
															<td><span th:if="${user.gender == 0}">Male</span> <span
																th:unless="${user.gender == 0}">Female</span></td> -->
												<td th:text="${product.quantityInStock}"
													style="text-align: center; vertical-align: middle;"></td>
												<td  th:text="${product.category.categoryName}"
													style="text-align: center; vertical-align: middle;"></td>
												<td th:text="${product.manufacturer.manufacturerName}"
													style="text-align: center; vertical-align: middle;"></td>
												<td style="text-align: center; vertical-align: middle;">
													<a
													th:href="@{/admin/product/edit?productID={productID}(productID=${product.productID})}" ><span
														class="glyphicon glyphicon-pencil" style="color: Green"
														aria-hidden="true"></span></a>
												</td>
												<td style="text-align: center; vertical-align: middle;">
													<a
													th:href="@{/admin/product/delete?productID={productID}(productID=${product.productID})}"><span
														class="glyphicon glyphicon-remove" style="color: red"
														aria-hidden="true"></span></a>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /page content -->
</body>
</html>
