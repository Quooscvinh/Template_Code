<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.springframework.org/schema/data/jaxb"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/index.html}">
<head>
<meta charset="utf-8">
<title>BEEBRICK | ADMIN</title>
</head>

<body>

	<!-- page content -->
	<div class="right_col" role="main" layout:fragment="content">
	 <!-- Breadcrumb -->
      <nav aria-label="breadcrumb" class="main-breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/admin/index">Trang chủ</a></li>
          <li class="breadcrumb-item"><a href="/admin/product">Sản phẩm</a></li>
          <li class="breadcrumb-item active" aria-current="page">Thêm mới</li>
        </ol>
      </nav>
      <!-- /Breadcrumb -->
		<div class="">
			<div class="clearfix"></div>

			<!-- Start Page Content -->
			<!-- ============================================================== -->
			<!-- Row -->
			<form  th:object="${product}" th:action="@{/admin/product/save}" action="#" method="post" enctype="multipart/form-data">
				<div class="row">
					<!-- Column -->
					<div class="col-lg-4 col-xlg-3 col-md-5">
						<div class="card">
							<div class="card-body">
								<center class="m-t-30">
									<img src="../../images/images.png"
										class="img-circle" alt="avatar" height="150px" width="150">
									<div style="clear: both; display: block; height: 10px"></div>
									<h6>Chọn ảnh sản phẩm</h6>
									<label th:for="image"></label> <input type="file"
										class="text-center center-block file-upload" name="photo_file"
										id="photo_file"> <input type="hidden"
										th:field="*{image}" />
								</center>
							</div>
						</div>
					</div>
					<!-- Column -->
					<div class="col-lg-8 col-xlg-9 col-md-7">
						<div class="card">
							<!-- Tab panes -->
							<div class="card-body">
								<form class="form-horizontal form-material">
									<div class="form-group">
										<label class="col-md-12" th:for="productName">Sản phẩm</label>
										<div class="col-md-12">
											<input type="text" th:field="*{productName}" class="form-control form-control-line" id="ProductName"/>
											 <span th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}" id="productName" class="error"></span>
										</div>
									</div>
									<div style="clear: both; display: block; height: 10px"></div>
									<div class="form-group">
										<label th:for="price" class="col-md-12">Giá sản phẩm</label>
										<div class="col-md-12">
											<input type="text" th:field="*{price}" id="Price" class="form-control form-control-line" />
											<span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" id="price" class="error"></span>
										</div>
									</div>
									<div style="clear: both; display: block; height: 10px"></div>
									<div class="form-group">
										<label class="col-md-12" th:for="quantityInStock">Số lượng nhập</label>
										<div class="col-md-12">
											<input type="number" th:field="*{quantityInStock}"  id="QuantityInStock" class="form-control form-control-line" />
											<span th:if="${#fields.hasErrors('quantityInStock')}" th:errors="*{quantityInStock}" id="quantityInStock" class="error"></span>
										</div>
									</div>
									<div style="clear: both; display: block; height: 10px"></div>
									<div class="form-group">
										<label class="col-md-12" th:for="description">Mô tả</label>
										<div class="col-md-12">
											<textarea type="text" th:field="*{description}" style="height: 100px" rows="10" class="form-control"></textarea>
										</div>
									</div>
									<div style="clear: both; display: block; height: 10px"></div>
									<div class="form-group">
										<label class="col-md-12" th:for="category.categoryID">Loại sản phẩm</label>
										<div class="col-sm-12">
											<select th:field="*{category.categoryID}"
												class="form-control form-control-line">
												<option value=""></option>
												<option th:each="category : ${categories}" th:text="${category.categoryName}" th:value="${category.categoryID}"></option>
											</select>
										</div>
									</div>
									<div style="clear: both; display: block; height: 10px"></div>
									<div class="form-group">
										<label class="col-md-12" th:for="manufacturer.manufacturerID">Nhà cung cấp</label>
										<div class="col-sm-12">
											<select th:field="*{manufacturer.manufacturerID}" class="form-control form-control-line">
												<option value=""></option>
												<option th:each="manufacturer : ${manufacturers}" th:text="${manufacturer.manufacturerName}" th:value="${manufacturer.manufacturerID}" />
											</select>
										</div>
									</div>
									<div style="clear: both; display: block; height: 10px"></div>

									<div class="form-group">
										<div class="col-sm-12">
											<input type="submit" class="btn btn-success" value="Lưu" />
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					<!-- Column -->
					</div>
			</form>
			<!-- Row -->
			<!-- ============================================================== -->
			<!-- End PAge Content -->
			<!-- ============================================================== -->
		</div>
	</div>

	<!-- /page content -->
	<script>
		$("#ProductName").on('input', function(){
			var productName = document.getElementById("ProductName").value;
			if(productName != ""){
				document.getElementById("productName").innerHTML = "";
			}
		});
		
		$("#Price").on('input', function(){
			var price = document.getElementById("Price").value;
			if(price != ""){
				document.getElementById("price").innerHTML = "";
			}
		});
		
		$("#QuantityInStock").on('input', function(){
			var quantityInStock = document.getElementById("QuantityInStock").value;
			if(quantityInStock != ""){
				document.getElementById("quantityInStock").innerHTML = "";
			}
		});
	</script>
</body>
</html>
