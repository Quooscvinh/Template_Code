<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.springframework.org/schema/data/jaxb"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/index.html}">
<head>
<meta charset="utf-8">
<title>BEEBRICK | ADMIN</title>
    <style>
		.error{
			color: red;
		}
	</style>
</head>

<body>
			<!-- page content -->
			<div class="right_col" role="main" layout:fragment="content">
			<!-- Breadcrumb -->
		      <nav aria-label="breadcrumb" class="main-breadcrumb">
		        <ol class="breadcrumb">
		          <li class="breadcrumb-item"><a href="/admin/index">Trang chủ</a></li>
		          <li class="breadcrumb-item"><a href="/admin/category">Loại sản phẩm</a></li>
		          <li class="breadcrumb-item active" aria-current="page">Cập nhật</li>
		        </ol>
		      </nav>
		      <!-- /Breadcrumb -->
				<div class="">
					<div class="clearfix"></div>

					<!-- Start Page Content -->
					<!-- ============================================================== -->
					<!-- Row -->
					<form th:object="${category}" th:action="@{/admin/category/update}" action="#" method="post">
						<div class="row">
							<!-- Column -->
							<div class="col-lg-12 col-xlg-9 col-md-7">
								<div class="card">
									<!-- Tab panes -->
									<div class="card-body">
										<form class="form-horizontal form-material">
											<div class="card-body">
												<input type="hidden" th:field="*{categoryID}">
												<div>
													<label th:for="categoryName">Tên loại sản phẩm</label> 
													<input type="text" th:field="*{categoryName}" class="form-control form-control-line" id="CategoryName"/>
													<span th:if="${#fields.hasErrors('categoryName')}" th:errors="*{categoryName}" id="categoryName" class="error"></span>
			            							<span th:text=${message} id="categoryName" class="error"></span>
												</div>
												<div style="clear: both; display: block; height: 10px"></div>
												<div>
													<label th:for="description"> Mô tả</label> 
													<textarea th:field="*{description}" style="width: 998px; height: 175px" rows="10" ></textarea>
												</div>
												<div style="clear: both; display: block; height: 10px"></div>
												
												<div class="form-group">
													<div class="col-sm-12">
														<input type="submit" class="btn btn-success" value="Cập nhật" style="margin-left: -7px"/>
													</div>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
							</div>
							<!-- Column -->
					</form>
					<!-- Row -->
					<!-- ============================================================== -->
					<!-- End PAge Content -->
					<!-- ============================================================== -->
				</div>
			</div>
			<script>
		$("#CategoryName").on('input', function(){
			var categoryName = document.getElementById("CategoryName").value;
			if(categoryName != ""){
				document.getElementById("categoryName").innerHTML = "";
			}
		});
	</script>
</body>
</html>
