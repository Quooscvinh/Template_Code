<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.springframework.org/schema/data/jaxb"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/index.html}">
<head>
<meta charset="utf-8">
<title>BEEBRICK | ADMIN</title>
</head>

<body>

	<!-- page content -->
	<div class="right_col" role="main" layout:fragment="content">
	 <!-- Breadcrumb -->
      <nav aria-label="breadcrumb" class="main-breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/admin/index">Trang chủ</a></li>
          <li class="breadcrumb-item"><a href="/admin/employee">Nhà cung cấp</a></li>
          <li class="breadcrumb-item active" aria-current="page">Thêm mới</li>
        </ol>
      </nav>
      <!-- /Breadcrumb -->
		<div class="">
			<div class="clearfix"></div>

			<!-- Start Page Content -->
			<!-- ============================================================== -->
			<!-- Row -->
			<form th:object="${manufacturer}" th:action="@{/admin/manufacturer/save}" action="#" method="post">
				<div class="row">
					<!-- Column -->
					
					<!-- Column -->
					<div class="col-lg-12 col-xlg-9 col-md-7">
						<div class="card">
							<!-- Tab panes -->
							<div class="card-body">
								<form class="form-horizontal form-material">
									<div class="form-group">
										<label class="col-md-12" th:for="manufacturerName">Tên nhà cung cấp</label>
										<div class="col-md-12">
											<input type="text" th:field="*{manufacturerName}" class="form-control form-control-line" id="ManufacturerName"/>
											<span th:if="${#fields.hasErrors('manufacturerName')}" th:errors="*{manufacturerName}" id="manufacturerName" class="error"></span>
			            					<span th:text=${message} id="manufacturerName" class="error"></span>
										</div>
									</div>
									<div style="clear: both; display: block; height: 10px"></div>
									<div class="form-group">
										<label th:for="manufacturerAddress" class="col-md-12">Địa chỉ nhà cung cấp</label>
										<div class="col-md-12">
											<input type="text"  th:field="*{manufacturerAddress}" class="form-control form-control-line" id="ManufacturerAddress"/>
											<span th:if="${#fields.hasErrors('manufacturerAddress')}" th:errors="*{manufacturerAddress}" id="manufacturerAddress" class="error"></span>
										</div>
									</div>
									<div style="clear: both; display: block; height: 10px"></div>
									<div class="form-group">
										<label class="col-md-12" th:for="manufacturerEmail">Email</label>
										<div class="col-md-12">
											<input type="text" th:field="*{manufacturerEmail}" class="form-control form-control-line" id="ManufacturerEmail"/>
											<span th:if="${#fields.hasErrors('manufacturerEmail')}" th:errors="*{manufacturerEmail}" id="manufacturerEmail" class="error"></span>    
										</div>
									</div>
									<div style="clear: both; display: block; height: 10px"></div>
									<div class="form-group">
										<label class="col-md-12" th:for="manufacturerPhone">Số điện thoại</label>
										<div class="col-md-12">
											<input type="tel" th:field="*{manufacturerPhone}" class="form-control form-control-line" id="ManufacturerPhone"/>
											<span th:if="${#fields.hasErrors('manufacturerPhone')}" th:errors="*{manufacturerPhone}" id="manufacturerPhone" class="error"></span>  
										</div>
									</div>
									<div style="clear: both; display: block; height: 10px"></div>
									<div class="form-group">
										<label class="col-md-12" th:for="description">Mô tả</label>
										<div class="col-md-12">
											<textarea th:field="*{description}" style="width: 1012px; height: 175px" ></textarea>
										</div>
									</div>
									<div style="clear: both; display: block; height: 10px"></div>
					
									<div class="form-group">
										<div class="col-sm-12">
											<input type="submit" class="btn btn-success" value="Lưu" />
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					</div>
					<!-- Column -->
			</form>
			<!-- Row -->
			<!-- ============================================================== -->
			<!-- End PAge Content -->
			<!-- ============================================================== -->
		</div>
	</div>
<script>
		$("#ManufacturerName").on('input', function(){
			var manufacturerName = document.getElementById("ManufacturerName").value;
			if(manufacturerName != ""){
				document.getElementById("manufacturerName").innerHTML = "";
			}
		});
		
		$("#ManufacturerAddress").on('input', function(){
			var manufacturerAddress = document.getElementById("ManufacturerAddress").value;
			if(manufacturerAddress != ""){
				document.getElementById("manufacturerAddress").innerHTML = "";
			}
		});
		
		$("#ManufacturerEmail").on('input', function(){
			var manufacturerEmail = document.getElementById("ManufacturerEmail").value;
			if(manufacturerEmail != ""){
				document.getElementById("manufacturerEmail").innerHTML = "";
			}
		});
		
		$("#ManufacturerPhone").on('input', function(){
			var manufacturerPhone = document.getElementById("ManufacturerPhone").value;
			if(manufacturerPhone != ""){
				document.getElementById("manufacturerPhone").innerHTML = "";
			}
		});
	</script>
	<!-- /page content -->
</body>
</html>
