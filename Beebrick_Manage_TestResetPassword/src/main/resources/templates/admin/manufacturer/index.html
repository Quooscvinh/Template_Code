<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.springframework.org/schema/data/jaxb" 
	 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	 layout:decorate="~{admin/index.html}">
<head>
<meta charset="utf-8">
<title>BEEBRICK | ADMIN</title>
</head>

<body>
			<!-- page content -->
			<div class="right_col" role="main" layout:fragment="content">
		<div th:if="${success}"
			class="row alert alert-success alert-dismissible">
			<span th:text="${success}"></span>
		</div>
				<div class="clearfix"></div>

				<div class="col-md-12 col-sm-12 ">
					<div class="x_panel">
						<div class="x_title">
							<h2>
								DANH SÁCH<small>NHÀ CUNG CẤP</small>
							</h2>

							<ul class="nav navbar-right panel_toolbox">
								<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
								<li><a href="/admin/manufacturer/add"><i class="fa fa-plus"></i></a></li>
								<li><a class="close-link"><i class="fa fa-close"></i></a></li>
							</ul>
							<div class="clearfix"></div>
						</div>
						<div class="x_content">
							<div class="row">
								<div class="col-sm-12">
									<div class="card-box table-responsive">

										<div class="card-box table-responsive">
											<table id="datatable"
												class="table table-striped table-bordered"
												style="width: 100%">
												<thead>
													<tr>							
														<th style="text-align: center;">STT</th>
														<th style="text-align: center;">Tên nhà cung cấp</th>
														<th style="text-align: center;">Địa chỉ</th>
														<th style="text-align: center;">Email</th>
														<th style="text-align: center;">Số điện thoại</th>
														<th style="text-align: center;">Mô tả</th>
														<th style="text-align: center;"></th>
														<th style="text-align: center;"></th>
													</tr>
												</thead>


												<tbody>
													<tr th:each="manufacturer,iterStat  : ${manufacturers}">
														<td th:text="${iterStat.count}"
															style="text-align: center; vertical-align: middle;" />
														<td th:text="${manufacturer.manufacturerName}"
															style="text-align: left; vertical-align: middle;"></td>
														<td th:text="${manufacturer.manufacturerAddress}"
															style="text-align: left; vertical-align: middle;"></td>
														<td th:text="${manufacturer.manufacturerEmail}"
															style="text-align: center; vertical-align: middle;"></td>
															<td th:text="${manufacturer.manufacturerPhone}"
															style="text-align: center; vertical-align: middle;"></td>
															<td th:text="${manufacturer.description}"
															style="text-align: left; vertical-align: middle;"></td>
														<td style="text-align: center; vertical-align: middle;">
															<a
															th:href="@{/admin/manufacturer/edit?manufacturerID={manufacturerID}(manufacturerID=${manufacturer.manufacturerID})}"><span
																class="glyphicon glyphicon-pencil" style="color: Green"
																aria-hidden="true"></span></a>
														</td>
														<td style="text-align: center; vertical-align: middle;">
															<a
															th:href="@{/admin/manufacturer/delete?manufacturerID={manufacturerID}(manufacturerID=${manufacturer.manufacturerID})}"><span
																class="glyphicon glyphicon-remove" style="color: red"
																aria-hidden="true"></span></a>
														</td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /page content -->
</body>
</html>
