<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.springframework.org/schema/data/jaxb"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/index.html}">
<head>
<meta charset="utf-8">
<title>BEEBRICK | ADMIN</title>
    <style>
		.error{
			color: red;
		}
	</style>
</head>

<body>
			<!-- page content -->
			<div class="right_col" role="main" layout:fragment="content">
			 <!-- Breadcrumb -->
      <nav aria-label="breadcrumb" class="main-breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/admin/index">Trang chủ</a></li>
          <li class="breadcrumb-item"><a href="/admin/employee">Nhà cung cấp</a></li>
          <li class="breadcrumb-item active" aria-current="page">Cập nhật</li>
        </ol>
      </nav>
      <!-- /Breadcrumb -->
				<div class="">
					<div class="clearfix"></div>

					<!-- Start Page Content -->
					<!-- ============================================================== -->
					<!-- Row -->
					<form th:object="${manufacturer}" th:action="@{/admin/manufacturer/update}" action="#" method="post">
						<div class="row">
							<!-- Column -->
							<div class="col-lg-12 col-xlg-9 col-md-7">
								<div class="card">
									<!-- Tab panes -->
									<div class="card-body">
										<form class="form-horizontal form-material">
											<div class="card-body">
												<input type="hidden" th:field="*{manufacturerID}">
												<div>
													<label th:for="manufacturerName">Tên nhà cung cấp</label> 
													<input type="text" th:field="*{manufacturerName}" class="form-control form-control-line" id="ManufacturerName"/>
													<span th:if="${#fields.hasErrors('manufacturerName')}" th:errors="*{manufacturerName}" id="manufacturerName" class="error"></span>
			           								<span th:text=${message} id="manufacturerName" class="error"></span>
												</div>
												<div style="clear: both; display: block; height: 10px"></div>
												<div>
													<label th:for="manufacturerAddress">Địa chỉ</label> 
													<input type="text" th:field="*{manufacturerAddress}" class="form-control form-control-line" id="ManufacturerAddress"/>
													<span th:if="${#fields.hasErrors('manufacturerAddress')}" th:errors="*{manufacturerAddress}" id="manufacturerAddress" class="error"></span>
												</div>
												<div style="clear: both; display: block; height: 10px"></div>
												<div>
													<label th:for="manufacturerEmail"> Email </label> 
													<input type="text" th:field="*{manufacturerEmail}" class="form-control form-control-line" id="ManufacturerEmail"/>
													<span th:if="${#fields.hasErrors('manufacturerAddress')}" th:errors="*{manufacturerAddress}" id="manufacturerAddress" class="error"></span>
												</div>
												<div style="clear: both; display: block; height: 10px"></div>
												<div>
													<label  th:for="manufacturerPhone">Số điện thoại</label> 
													<input type="text" th:field="*{manufacturerPhone}" class="form-control form-control-line" id="ManufacturerPhone"/>
													<span th:if="${#fields.hasErrors('manufacturerPhone')}" th:errors="*{manufacturerPhone}" id="manufacturerPhone" class="error"></span>          		
												</div>
												<div style="clear: both; display: block; height: 10px"></div>
												<div>
													<label th:for="description"> Mô tả</label> 
													<textarea th:field="*{description}" style="width: 998px; height: 175px" rows="10" ></textarea>
												</div>
												<div style="clear: both; display: block; height: 10px"></div>
												
												<div class="form-group">
													<div class="col-sm-12">
														<input type="submit" class="btn btn-success" value="Cập nhật" style="margin-left: -7px"/>
													</div>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
							</div>
							<!-- Column -->
					</form>
					<!-- Row -->
					<!-- ============================================================== -->
					<!-- End PAge Content -->
					<!-- ============================================================== -->
				</div>
			</div>
</body>
</html>
