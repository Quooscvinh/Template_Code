<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{admin/index}"
>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body >
	<!-- page content -->
			<div class="right_col" role="main" layout:fragment="content">
				<div class="col-md-12 col-sm-12 ">
					<div class="x_panel">
						<div class="x_title">
							<h2>
								DANH SÁCH<small>KHÁCH HÀNG</small>
							</h2>
										<div th:if="${success}"
											class="row alert alert-success alert-dismissible">
											<span th:text="${success}"></span>
										</div>
							<ul class="nav navbar-right panel_toolbox">
								<li><a class="collapse-link"><i
										class="fa fa-chevron-up"></i></a></li>
								<li><a href="/admin/customer/add"><i class="fa fa-plus"></i></a></li>
								<li><a class="close-link"><i class="fa fa-close"></i></a></li>
							</ul>
							<div class="clearfix"></div>
						</div>
						<div class="x_content">
							<div class="row">
								<div class="col-sm-12">
									<div class="card-box table-responsive">

										<div class="card-box table-responsive">
											<table id="datatable"
												class="table table-striped table-bordered"
												style="width: 100%">
												<thead>
													<tr>
														<th style="text-align: center;">STT</th>
														<th style="text-align: center;">Hình ảnh</th>
														<th style="text-align: center;">Tài khoản</th>
														<th style="text-align: center;">Mật khẩu</th>
														<th style="text-align: center;"></th>
														<th style="text-align: center;"></th>
													</tr>
												</thead>


												<tbody>
													<tr th:each="customer,iterStat  : ${customers}">
														<td th:text="${iterStat.count}"
															style="text-align: center; vertical-align: middle;" />
														<td><img
															style="border-radius: 50%; vertical-align: middle; margin: 0 auto;"
															width="100" height="100"
															th:src="@{'/getimage/' + ${customer.image}}" /></td>
														<td th:text="${customer.username}"
															style="text-align: center; vertical-align: middle;"></td>
														<td th:text="${customer.password}"
															style="text-align: center; vertical-align: middle;"></td>
														<td style="text-align: center; vertical-align: middle;">
															<a
															th:href="@{/admin/customer/edit?username={username}(username=${customer.username})}"><span
																class="glyphicon glyphicon-pencil" style="color: Green"
																aria-hidden="true"></span></a>
														</td>
														<td style="text-align: center; vertical-align: middle;">
															<a
															th:href="@{/admin/customer/delete?username={username}(username=${customer.username})}"><span
																class="glyphicon glyphicon-remove" style="color: red"
																aria-hidden="true"></span></a>
														</td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /page content -->
</body>
</html>
